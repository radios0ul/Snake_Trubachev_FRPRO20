<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Yeseva+One&display=swap" rel="stylesheet"><title>SnakeGame</title><script defer="defer" src="index.js"></script></head><body><div class="background"><div class="game-window"><div class="hiscore-container"><div class="block current-score-block"><div class="leg-block current-score-legend"><p class="legend">CURRENT:</p></div><div class="val-block current-score-value"><p id="current-score" class="hiscore">50</p></div></div><div class="block best-score-block"><div class="leg-block best-score-legend"><p class="legend">BEST:</p></div><div class="val-block best-score-value"><p id="best-score" class="hiscore">65</p></div></div></div><div class="field-container"><div class="game-field"></div></div><div class="buttons-container"><button class="btn play-btn">play</button> <button class="btn pause-btn">pause</button></div></div></div><script type="module" src="../index.js"></script></body></html>
